<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="itembox">
    <img src="item1.jpg" alt="Item 1">
    <p>Item 1</p>
    <div class="buttons">
      <a href="#" class="add-to-cart-button">+</a>
      <a href="#" class="details-button"></a>
    </div>
    <h3 class="price">$19.99</h3>
  </div>

  <!-- Repeat the itembox element for other items -->

  <div class="cart-container collapsed">
    <div class="cart-header">
      <span>Cart</span>
      <button class="cart-close-button">X</button>
    </div>
    <div class="cart-items"></div>
    <div class="cart-total">
      <span>Total:</span>
      <span class="cart-total-amount">$0</span>
    </div>
    <a href="#" class="cart-buy-button">Buy</a>
  </div>

  <script src="script.js"></script>
</body>

</html>
