<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login or Signup</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cover">
      <div class="form-box">
        <div class="toggler">
          <div id="bg"></div>
          <button type="button" class="toggler-btn" onclick="login()">
            Login
          </button>
          <button type="button" class="toggler-btn" onclick="register()">
            Signup
          </button>
        </div>
        <h2 class="form-text">Start Your Journey, or Continue Shopping</h2>
        <form id="login" class="form-content active">
          <input
            type="text"
            class="inputs"
            placeholder="Username"
            required
          /><br />
          <input
            type="password"
            class="inputs"
            placeholder="Password"
            required
          /><br />
          <label for="remember-me" class="checkbox-label">
            <input type="checkbox" id="remember-me" class="checkbox-input" />
            Remember me </label
          ><br />
          <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="register" class="form-content">
          <input
            type="text"
            class="inputs"
            placeholder="Username"
            required
          /><br />
          <input
            type="password"
            class="inputs"
            placeholder="Password"
            required
          /><br />
          <input
            type="password"
            class="inputs"
            placeholder="Re-Enter Password"
            required
          /><br />
          <label for="terms" class="checkbox-label">
            <input type="checkbox" id="terms" class="checkbox-input" />
            I Agree to the Terms and Conditions </label
          ><br />
          <button type="submit" class="submit-btn">Sign up</button>
        </form>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("bg");

      function register() {
        x.style.left = "-400px";
        y.style.left = "20px";
        z.style.left = "110px";
      }

      function login() {
        x.style.left = "20px";
        y.style.left = "450px";
        z.style.left = "0";
      }

      window.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".toggler-btn").click();
      });
    </script>
  </body>
</html>
