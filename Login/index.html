<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Signup</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="cover">
      <div class="form-box">
        <div class="toggler">
          <div id="bg"></div>
          <button type="button" class="toggler-btn" onclick="login()">
            Login
          </button>
          <button type="button" class="toggler-btn" onclick="register()">
            Signup
          </button>
        </div>
        <div id="login" class="form-content active">
          <input
            type="text"
            class="inputs"
            placeholder="Username"
            required
          /><br />
          <input
            type="password"
            class="inputs"
            placeholder="Password"
            required
          /><br />
          <button type="submit" class="submit-btn">Log in</button>
        </div>
        <div id="register" class="form-content">
          <input
            type="text"
            class="inputs"
            placeholder="Username"
            required
          /><br />
          <input
            type="password"
            class="inputs"
            placeholder="Password"
            required
          /><br />
          <input
            type="password"
            class="inputs"
            placeholder="Re-Enter Password"
            required
          /><br />
          <button type="submit" class="submit-btn">Sign up</button>
        </div>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("bg");

      function register() {
        x.style.left = "-400px";
        y.style.left = "20px";
        z.style.left = "110px";
      }

      function login() {
        x.style.left = "20px";
        y.style.left = "450px";
        z.style.left = "0";
      }
    </script>
  </body>
</html>
